<!DOCTYPE html>
<html>
  <head>

    <title>InstaPaper</title>
    <!-- Not present in the tutorial. Just for basic styling. -->

    <link href='https://fonts.googleapis.com/css?family=Kalam:400,700' rel='stylesheet' type='text/css'>

    <div id="content"></div>
